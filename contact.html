<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/contact.css">
</head>
<body>

<!-- ***** Main Banner Area Start ***** -->
<div class="welcome-area">
  <img src="assets/img/about-us-page-heading.jpg" alt="Elegant Glassware" class="full-width">
  <p class="welcome-message">Contact us</p>
</div>

<!-- ***** Main Banner Area End ***** -->

<!-- ***** Contact Area Starts ***** -->
<div class="contact-us">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div id="image-area">
                    <img src="./assets/img/map.jpg" alt="Location Map" style="width:100%; height:auto;">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="section-heading">
                    <h2>Say Hello. Don't Be Shy!</h2>
                    <span>Details to details is what makes shop different from the other themes.</span>
                </div>
                <form id="contact" action="" method="post">
                    <div class="row">
                      <div class="col-lg-6">
                        <fieldset>
                          <input name="name" type="text" id="name" placeholder="Your name" required="">
                        </fieldset>
                      </div>
                      <div class="col-lg-6">
                        <fieldset>
                          <input name="email" type="text" id="email" placeholder="Your email" required="">
                        </fieldset>
                      </div>
                      <div class="col-lg-12">
                        <fieldset>
                          <textarea name="message" rows="6" id="message" placeholder="Your message" required=""></textarea>
                        </fieldset>
                      </div>
                      <div class="col-lg-12">
                        <fieldset>
                          <button type="submit" id="form-submit" class="main-dark-button"><i class="fa fa-paper-plane"></i> Send Message</button>
                        </fieldset>
                      </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- ***** Contact Area Ends ***** -->

<!-- Footer -->
<footer class="footer bg-dark text-white">
  <div class="container text-center">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <h3>Contact Us</h3>
        <p><i class="fas fa-envelope"></i> Email: info@celestialglass.com</p>
        <p><i class="fas fa-phone"></i> Phone: (123) 456-7890</p>
        <p><i class="fas fa-map-marker-alt"></i> Address: 123 Main St, City, Country</p>
        <p>备案号: XXXXXXXXX</p>
        <div class="social-icons">
          <a href="about.html" class="text-white"><i class="fab fa-facebook fa-2x mx-3"></i></a>
          <a href="about.html" class="text-white"><i class="fab fa-twitter fa-2x mx-3"></i></a>
          <a href="about.html" class="text-white"><i class="fab fa-instagram fa-2x mx-3"></i></a>
        </div>
      </div>
    </div>
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
